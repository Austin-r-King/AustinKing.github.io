<!DOCTYPE html>
<html lang="en">
<head>

    <title>Surprise!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;

        h1 {
            color: #ff4d4d;

        }

    <button class="button" onclick="rickRoll()">Click Me!</button>

    <script>
        function rickRoll() {

        }

</html>
